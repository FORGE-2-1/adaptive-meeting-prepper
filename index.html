<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Meeting Prep Assistant</title>
<style>
  body { 
    font-family: Arial, 
    sans-serif; 
    margin: 15px; 
    width: 380px; 
    background: #f9f9f9; 
  }
  textarea { 
    width: 100%; 
    height: 120px; 
    margin-top: 5px; 
    border-radius: 5px; 
    padding: 8px; 
    font-size: 14px; 
  }
  button { 
    margin-top: 10px; 
    width: 100%; 
    padding: 10px; 
    cursor: pointer; 
    border: none; 
    border-radius: 5px; 
    font-weight: bold; 
    background-color: #0069ed; 
    color: white; 
  }
  #output { 
    margin-top: 15px; 
    background: white; 
    border-radius: 5px; 
    min-height: 150px; 
    padding: 10px; 
    overflow-y: auto; 
    white-space: pre-wrap; 
  }
  select, label { 
    font-weight: bold; 
    margin-top: 10px; 
    display: block; 
  }
</style>
</head>
<body>
  <h1>Adaptive Meeting Prepper</h1>

  <button id="signInBtn">Sign In to Google</button>
  <button id="signOutBtn" style="display:none;">Sign Out</button>

  <label for="emailFilter">Gmail Filter (optional):</label>
  <textarea id="emailFilter" placeholder='e.g. label:inbox from:boss@company.com after:2025/10/01'></textarea>
  <button id="scanEmailsBtn" disabled>Scan Emails</button>

  <button id="scanCalendarBtn" disabled>Fetch Upcoming Meetings</button>

  <label for="userNotes">Meeting Notes / Paste Content:</label>
  <textarea id="userNotes" placeholder="Paste emails, agendas, or meeting notes here..."></textarea>

  <label for="mood">Your current mood:</label>
  <select id="mood">
    <option value="confident">Confident</option>
    <option value="neutral" selected>Neutral</option>
    <option value="anxious">Anxious</option>
    <option value="tired">Tired</option>
  </select>

  <button id="generateBtn" disabled>Generate Meeting Prep</button>
  <button id="captureSlideBtn">Capture Slide</button>
  <button id="resetBtn">Reset Session</button>

  <div id="output">Output will appear here...</div>

  <div id="suggestedQuestion" style="margin-top: 15px; background: #e9ecef; padding: 10px; border-radius: 5px;">
    Suggested Question will appear here...
  </div>
  <button id="useQuestionBtn" style="display:none;">Use Suggested Question</button>

<script type="module" src="index.js"></script>
</body>
</html>
